<!DOCTYPE html>
<html lang="en">
<head>
  <title>AppPedido</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Cadastro de Empresa</h2>
  <form action="EmpresaController" method="post">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Entre com o nome" name="nome">
    </div>
    
    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Entre com o endereço" name="endereco">
    </div>    
    
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Entre com o e-mail" name="email">
    </div> 
    
    <div class="form-group">  
      <input type="checkbox" id="nacional" name="nacional" value="true">
      <label for="entregue">Empresa Nacional</label>
      </div>

    <button type="submit" class="btn btn-default">Cadastrar</button>
  
  </form>
</div>

</body>
</html>
